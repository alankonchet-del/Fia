<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinjam Nomor WhatsApp?</title>
  <style>
    :root{
      --bg:#0f1221;
      --card:#141832;
      --accent:#7c5cff;
      --text:#eef1ff;
      --muted:#aab0d9;
    }

    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0; background: var(--bg);
      color:var(--text); font-family: system-ui, -apple-system, sans-serif;
    }

    .container{
      min-height:100svh; display:grid; place-items:center; padding:20px;
    }

    .card{
      width:100%; max-width:450px; background: var(--card);
      border-radius:24px; padding:24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      position:relative; overflow: hidden;
    }

    .pill{
      display:inline-block; background:rgba(124,92,255,0.1); color:#7c5cff;
      padding:6px 12px; border-radius:99px; font-size:12px; margin-bottom:12px;
      border: 1px solid rgba(124,92,255,0.3);
    }

    .title{ font-size: 24px; font-weight: 800; margin-bottom: 8px; }
    .subtitle{ color: var(--muted); font-size: 14px; margin-bottom: 20px; line-height: 1.4; }

    .form-group{ margin-bottom: 15px; }
    .label{ display: block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }

    .input-row{ display: flex; gap: 8px; }
    .prefix{ 
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      padding: 12px; border-radius: 12px; font-weight: bold; font-size: 14px;
    }

    input{
      flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      color: white; padding: 12px; border-radius: 12px; outline: none; font-size: 14px;
    }
    input:focus{ border-color: var(--accent); }

    .main-buttons{
      display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px;
    }

    button{
      border:none; border-radius:12px; padding:14px;
      font-weight:700; cursor:pointer; transition: 0.3s;
    }

    .btn-primary{ background: var(--accent); color:white; }
    .btn-ghost{ 
      background: transparent; color: var(--muted); font-size: 12px; 
      border: 1px dashed rgba(255,255,255,0.2); 
    }

    /* AREA KHUSUS TOMBOL DODGE */
    .dodge-area{
      position: relative;
      height: 100px; 
      width: 100%;
      border-top: 1px solid rgba(255,255,255,0.05);
      margin-top: 10px;
    }

    .btn-dodge{
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 107, 136, 0.1);
      color: #ffb3c1;
      border: 1px solid rgba(255, 107, 136, 0.2);
      padding: 8px 16px;
      font-size: 12px;
      white-space: nowrap;
      transition: all 0.4s ease;
      z-index: 10;
    }

    .success{ display:none; color:#47e495; text-align:center; font-size:14px; margin-top:10px; }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="pill">Minta WA Fia</div>
      <div class="title">Boleh pinjam WA-nya? ‚ú®</div>
      <div class="subtitle">Janji dipakai baik-baik buat chat hal manis (kayak ‚Äúudah sholat belum? xixixixi‚Äù).</div>

      <form id="waForm">
        <div class="form-group">
          <span class="label">Nama panggilan:</span>
          <input type="text" id="nickname" placeholder="Fia, Kanjeng Ratu, Somala..." required />
        </div>

        <div class="form-group">
          <span class="label">Nomor WhatsApp:</span>
          <div class="input-row">
            <div class="prefix">+62</div>
            <input type="tel" id="phone" placeholder="812xxxxxxx" required />
          </div>
        </div>

        <div class="main-buttons">
          <button type="submit" class="btn-primary">Kasih nomor ü•∫</button>
          <button type="button" class="btn-ghost" id="laterBtn">Kalo gamau kasih nomer, klik ini aja</button>
        </div>

        <div class="dodge-area" id="dodgeArea">
          <button type="button" class="btn-dodge" id="notSureBtn">Belum yakin‚Ä¶</button>
        </div>

        <div class="success" id="successBox"></div>
      </form>
    </div>
  </div>

  <!-- Audio efek boing -->
  <audio id="boingSound" src="https://www.myinstants.com/media/sounds/boing.mp3" preload="auto"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const $ = (sel)=>document.querySelector(sel);
      const myWhatsApp = "62895322179955";
      const notSureBtn = $('#notSureBtn');
      const area = $('#dodgeArea');
      const laterBtn = $('#laterBtn');
      const waForm = $('#waForm');
      const successBox = $('#successBox');
      const boingSound = $('#boingSound');

      // LOGIKA TOMBOL KABUR + animasi lompat + suara
      function moveButton() {
          const areaRect = area.getBoundingClientRect();
          const btnRect = notSureBtn.getBoundingClientRect();

          const maxX = areaRect.width - btnRect.width;
          const maxY = areaRect.height - btnRect.height;

          const randomX = Math.floor(Math.random() * maxX);
          const randomY = Math.floor(Math.random() * maxY);

          notSureBtn.style.left = randomX + 'px';
          notSureBtn.style.top = randomY + 'px';
          notSureBtn.style.transform = 'scale(1.2) rotate(5deg)';
          
          setTimeout(()=>{ notSureBtn.style.transform = 'scale(1) rotate(0deg)'; }, 200);

          const textJokes = ["Gak bisa diklik!", "Coba lagi..", "Eits!", "Mikir dulu üòú", "Dikit lagi!"];
          notSureBtn.textContent = textJokes[Math.floor(Math.random() * textJokes.length)];

          // mainkan suara boing
          boingSound.currentTime = 0;
          boingSound.play();
      }

      notSureBtn.addEventListener('mouseover', moveButton);
      notSureBtn.addEventListener('click', moveButton);

      // LOGIKA TOMBOL GHOST
      laterBtn.addEventListener('click', ()=>{
        const pesan = encodeURIComponent("Assalamu'alaikum, Faisal! Aku chat langsung aja yaa, soalnya aku mau kirim pap ü§≠üòä");
        window.open(`https://api.whatsapp.com/send?phone=${myWhatsApp}&text=${pesan}`, '_blank');
      });

      // SUBMIT FORM
      waForm.addEventListener('submit', (e)=>{
        e.preventDefault();
        const nick = $('#nickname').value.trim();
        const phone = $('#phone').value.replace(/\D/g,'');

        successBox.style.display = 'block';
        successBox.textContent = `Makasih ya ${nick}! Otw WhatsApp...`;
        
        const pesan = encodeURIComponent(`Assalamu'alaikum. Aku ${nick}.\n\nIni nomor WhatsApp-ku: +62${phone}\nChat aja kalo kangen ‚ú®`);
        
        setTimeout(()=> {
          window.open(`https://api.whatsapp.com/send?phone=${myWhatsApp}&text=${pesan}`, '_blank');
        }, 1000);
      });
    });
  </script>
</body>
</html>
